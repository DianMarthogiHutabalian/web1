    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Learning CSS</title>
        <style>
            body{
                background-color: yellow;

        </style>
    </head>
    <!--Inline CSS-->
    <body>
        <style>
            body{
                background-color: yellow;

            }

        <h1 style="color:red; text-align: center;">Learning CSS is fun</h1>
        <h2>My name is Dian</h2>
        <h3 id="today">Today is Friday</h3>
    </body>
