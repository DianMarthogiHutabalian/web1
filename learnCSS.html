<!DOCTYPE html>
<html>
    <!--Internal CSS-->
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Learning CSS</title>
        <style>
            body{
                background-color: yellow;
            }
        </style>
    </head>
    <!--Inline CSS-->
    <body>
        <style>
            body{
                background-image: url(ALIN.jpg);
            }
            h2{
                background-color: blue;
                color: white;
                border-radius: 10px;
            }
            #today{
                border-bottom-width: 10px;
                border-bottom-style: dashed;
                border-bottom-color: darkblue;

            }
            .center{
                text-align: center;
            }
            h1{
                margin-top: 50px;
                margin-right: 200px;
                margin-bottom: 100px;
                margin-left: 200px;
                padding-top: 20px;
                padding-bottom: 40px;
                border-radius: 10px;
            }
        </style>
        <h1 style="color:red; text-align: center;">Learning CSS is Fun</h1>
        <h2 class="center">My name is Dian</h2>
        <h3 id="today" class="center">Today is Friday</h3>
    </body>
</html>
