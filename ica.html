<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleica.css">
    <title>Bocoran Terbaru Spesifikasi Xiaomi 14 Bikin Tergoda</title>
    <script>
        function onFocusSearchInput() {
            var searchInput = document.getElementById("search");
            if (searchInput.value === "Cari berita") {
                searchInput.value = "";
            }
        }

        function onBlurSearchInput() {
            var searchInput = document.getElementById("search");
            if (searchInput.value === "") {
                searchInput.value = "Cari berita";
            }
        }
    </script>
</head>
<body>
    <header>
            <div class="header-container">
                <h3><img src="806642.png" alt="icon"> MENU</h3>
                <div>
                    <form>
                        <input type="text" id="search" name="search" value="Cari berita" onfocus="onFocusSearchInput()" onblur="onBlurSearchInput()">
                    </form>
                </div>  
                <div>
                    <h3 style="text-align:center;background-color:rgb(66, 66, 147); color: white; padding-left:12px; padding-right:12px; padding-top: 4px; border-radius: 20px; margin-left:150px; margin-right:5px;">Daftar MPC</h3>
                </div>
                <div class="dipdip">
                    <h3>Masuk</h3>  
                </div>
            </div>
    </header>
</body>
</html>
